<!-- nėra DOCTYPE'o! -->
<html>
    <head>
        <title>HTML elementai</title>
        <meta charset="UTF-8">
        <!-- link žyma neuždaryta, o type atributo nebesiūloma rašyti -->

        <!-- This attribute is used to define the type of the content linked to. The value of the attribute should be a MIME type such as text/html, text/css, and so on. The common use of this attribute is to define the type of stylesheet being referenced (such as text/css), but given that CSS is the only stylesheet language used on the web, not only is it possible to omit the type attribute, but is actually now recommended practice.  -->
        <link rel="stylesheet" type="text/css" href="newcss.css"
    </head>

    <body> <span> body </span>
        <header>
            <span> header </span>
            <nav>
                <span> nav </span>
            </nav>
        </header>
        <div class="row">
            <section class="left"> <span> section </span>
                <header> <span> header </span>
                </header>
                <nav> <span> nav </span>
                </nav>
                <footer> <span> footer </span>
                </footer>
            </section>
            <section class="right"> <span> section </span>
                <header> <span> header </span>
                </header>
                <article> <span> article </span>
                    <header> <span> header </span> </header>
                    <!-- užtektų vieno - <p> elemento (span nereikalingas) -->
                    <p><span> p </span></p>
                    <p> <span> p </span></p>
                    <footer> <span> footer </span> </footer>
                </article>
                <article> <span> article </span>
                    <header> <span> header </span> </header>
                    <div class="row">
                        <!-- užtektų vieno - <p> elemento (span nereikalingas) -->
                        <p class="left"><span> p </span></p>
                        <aside class="right"> <span> aside </span> </aside>
                    </div>
                    <footer> <span> footer </span> </footer>
                </article>
                <footer>
                    <span> footer </span>
                </footer>
            </section>
        </div>
        <footer> <span> footer </span> </footer>
    </body>

</html>
